<ng-container *ngFor="let race of kartsService.getRankinPilotRaces;let i = index">

  <devaway-pilot [driver]="race?.pilot"></devaway-pilot>

  <ng-container *ngFor="let racePilot of race?.races;let raceName = index">
    <devaway-race [race]="racePilot"
                  [raceName]="'Race '+ raceName"></devaway-race>
  </ng-container>
</ng-container>
