<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar
         class="driver-avatar">
      <img src="{{ driver?.picture }}"
           [alt]="'driver '+driver?.name"
           srcset="">
    </div>
    <mat-card-title>{{ driver?.name }}</mat-card-title>
    <mat-card-subtitle>Team: {{ driver?.team }}</mat-card-subtitle>
    <mat-card-subtitle>Age: {{ driver?.age }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

  </mat-card-content>
</mat-card>
