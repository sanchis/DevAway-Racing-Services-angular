<h1>{{ raceName }}</h1>

<div class="mat-elevation-z8 table-container">
  <table mat-table
         class="compact"
         *ngIf="dataSource.data.length >0"
         [dataSource]="dataSource">

    <ng-container matColumnDef="position">
      <th mat-header-cell
          *matHeaderCellDef> Position </th>
      <td mat-cell
          *matCellDef="let element"> {{dataSource.data.indexOf(element) +1 }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell
          *matHeaderCellDef> Name </th>
      <td mat-cell
          *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell
          *matHeaderCellDef> Age </th>
      <td mat-cell
          *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <ng-container matColumnDef="team">
      <th mat-header-cell
          *matHeaderCellDef> Team </th>
      <td mat-cell
          *matCellDef="let element"> {{element.team}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell
          *matHeaderCellDef> Time </th>
      <td mat-cell
          *matCellDef="let element"> {{element.time}} </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="columns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: columns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[11]"
                 showFirstLastButtons></mat-paginator>
</div>
