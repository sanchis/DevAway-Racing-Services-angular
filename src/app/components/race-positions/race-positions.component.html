<div class="mat-elevation-z8 table-container">
  <table mat-table
         *ngIf="races"
         [dataSource]="races">

    <ng-container matColumnDef="name">
      <th mat-header-cell
          *matHeaderCellDef> Name </th>
      <td mat-cell
          *matCellDef="let element"> {{ element.raceName }} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell
          *matHeaderCellDef> Time </th>
      <td mat-cell
          *matCellDef="let element"> {{element.time}} </td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell
          *matHeaderCellDef> Position </th>
      <td mat-cell
          *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="columns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>
